<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Script with CDN base URLs -->
		<script>
			// Define CDN base URLs for later use
			const CDN_URLS = {
				cloudflare: "https://cdnjs.cloudflare.com/ajax/libs/",
				jsdelivr: "https://cdn.jsdelivr.net/npm/",
				unpkg: "https://unpkg.com/"
			};
			
			// Helper function to load scripts dynamically
			function loadScript(url) {
				return new Promise((resolve, reject) => {
					const script = document.createElement('script');
					script.src = url;
					script.async = true;
					script.onload = resolve;
					script.onerror = reject;
					document.head.appendChild(script);
				});
			}
			
			// Helper function to load CSS dynamically
			function loadCSS(url) {
				return new Promise((resolve, reject) => {
					const link = document.createElement('link');
					link.rel = 'stylesheet';
					link.href = url;
					link.onload = resolve;
					link.onerror = reject;
					document.head.appendChild(link);
				});
			}
			
			// Example usage:
			// loadScript(CDN_URLS.cloudflare + "jquery/3.7.1/jquery.min.js");
			// loadCSS(CDN_URLS.cloudflare + "font-awesome/6.4.2/css/all.min.css");
		</script>
		
		%sveltekit.head%
	</head>
	<title>Keep</title>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
		<script src="https://unpkg.com/moment@2.29.4/min/moment.min.js"></script>
	</body>
</html>
